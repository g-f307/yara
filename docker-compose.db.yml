services:
  db:
    image: postgres:15-alpine
    container_name: yara-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: yara
      POSTGRES_PASSWORD: yara_password
      POSTGRES_DB: yara_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
